<!DOCTYPE html>
<html>

<head th:replace="fragments/base.html :: headerfiles(title='Chefs')">
	<meta charset="UTF-8" />
</head>

<body>
	<header th:replace="fragments/base.html :: intestazioneAdmin"></header>

	<div>
		<a th:href="@{/admin/chefForm}">Inserisci chef</a>
	</div>

	<h2>Lista degli chef (numero chef: <span th:text="${numChef}">numero</span> )</h2>

	<table class="tabella">
		<thead>
			<tr>
				<th>Nome</th>
				<th>Nazionalita</th>
				<th colspan="2">Edit</th>
			</tr>
		</thead>
		<tbody>
			<!--se non ci sono chef scrivi su tutta la riga-->
			<tr th:if="${chefs.isEmpty()}">
				<td colspan="3"> Non ci sono chef </td>
			</tr>
			<!--se ci sono degli chef, itera su tutti gli chef con for-each-->
			<tr th:each="chef:${chefs}">
				<td>
					<a href="chef.html" th:href="@{'/admin/chef' + '/' + ${chef.id}}"
						th:text="${chef.nome} + ' ' +${chef.cognome}">Carlo Cracco</a>
				</td>
				<td>
					<span th:text="${chef.nazionalita}">Italiana</span>
				</td>
				<td><a href="chef.html" th:href="@{'/admin/toDeleteChef'+'/'+${chef.id}}"
						th:text="cancella">cancella</a>
				</td>
				<td><a href="chef.html" th:href="@{'/admin/modificaChef'+'/'+${chef.id}}"
						th:text="modifica">modifica</a>
				</td>
			</tr>

		</tbody>
	</table>
	
	<footer th:replace="fragments/base.html :: fondo"></footer>
</body>

</html>
