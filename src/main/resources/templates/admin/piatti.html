<!DOCTYPE html>
<html>

<head th:replace="fragments/base.html :: headerfiles(title='Piatti')">
	<meta charset="UTF-8" />
</head>

<body>
	<header th:replace="fragments/base.html :: intestazioneAdmin"></header>
	
	<div>
		<a th:href="@{/admin/piattoForm}">Inserisci piatto</a>
	</div>

	<h2>Lista dei piatti</h2>

	<table class="tabella">
		<thead>
			<tr>
				<th>Nome</th>
				<th>Descrizione</th>
				<th colspan="2">Edit</th>
			</tr>
		</thead>
		<tbody>
			<!--se non ci sono piatti scrivi su tutta la riga-->
			<tr th:if="${listaPiatti.isEmpty()}">
				<td colspan="3"> Non ci sono piatti </td>
			</tr>
			<!--se ci sono dei piatti, itera su tutti i piatti con for-each-->
			<tr th:each="piatto : ${listaPiatti}">
				<td>
					<a href="admin/piatto.html/0" th:href="@{'/admin/piatto' + '/' + ${piatto.id}}"
						th:text="${piatto.nome}">nome</a>
				</td>
				<td th:text="${piatto.descrizione}">descrizione
				</td>

				<td><a href="admin/piatto.html" th:href="@{'/admin/toDeletePiatto'+'/'+${piatto.id}}"
						th:text="cancella">cancella</a>
				</td>
				<td><a href="admin/piatto.html" th:href="@{'/admin/modificaPiatto'+'/'+${piatto.id}}"
						th:text="modifica">modifica</a>
				</td>
			</tr>

		</tbody>
	</table>

	<footer th:replace="fragments/base.html :: fondo"></footer>
</body>

</html>
